<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/FA.js"></script>
    <title>Automata Simulator</title>
</head>
<body style="font-family: Tahoma, Verdana, sans-serif;">
    <div id="main">
        <div id="menu">
            <div id="title">
                Automata Design</div>
            <div id="draw-div">
                <div style="padding-bottom: 20px; font-family: Tahoma, Verdana, sans-serif; font-size: 20px;">Draw</div>
                <button id="circle">
                    <div id="circle-1"></div>   
                    <div id="circle-2"></div>
                </button>
                <button id="connect"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m15 15 6-6m0 0-6-6m6 6H9a6 6 0 0 0 0 12h3" />
                  </svg>2
                </button>
            </div>
            <div class="FA-type">FA Type:</div>
            <div id="type-div">
                <span id="DFA">DFA</span>
                <span id="NFA">NFA</span>
            </div>
            <button id="testfa">Test FA</button>
            <button class="minimize">Minimize DFA</button>
            <p class="T_and_D">Test / Debug:</p>
            <input id="box"></input>
            <button class="c">Test String</button>
            <button class="Bulk_Test">Bulk Test</button>
        </div>

        <div id="container">
            <div id="head">
                <button class="save" id="save">Save</button>
                <button class="load" id="load">Load</button>
                <button class="reset" id="reset">Reset</button>
            </div>
            
            <!-- p5-JS to draw our elements -->    
            <div id="canvas">
                <script src="libs/p5.min.js"></script>
                <script src="script.js"></script>
            </div>

            <!-- Button section -->

            <div id="bottom">
                <div id="accept"><span>Accept</span></div>
                <div id="reject"><span>Reject</span></div>
                <div id="result"><span>Result</span></div>
            </div>
        </div>
    </div>

    <div>
        
    </div>
    
</body>
</html>
