<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="js/FA.js"></script> -->
    <title>Automata Simulator</title>
</head>
<body>
    <div id="main">
        <div id="menu">
            <div id="title">Automata Design</div>
            <button id="draw-btn" class="cta__button">Draw</button>
            <div id="draw-div">
                <button id="circle">
                    <div id="circle-1"></div>
                    <div id="circle-2"></div>
                </button>
                <button id="connect"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m15 15 6-6m0 0-6-6m6 6H9a6 6 0 0 0 0 12h3" />
                  </svg>
                  </button>
            </div>
            <div class="FA-type">FA Type:</div>
            <div id="type-div">
                <span id="DFA">DFA</span>
                <span id="NFA">NFA</span>
            </div>
            <button id="testfa">Test FA</button>
            <button>Minimize DFA</button>
            <button>Test String</button>
            <input id="box"></input>
        </div>

        <div id="container">
            <div id="head">
                <button class="save">Save</button>
                <button class="load">Load</button>
                <button class="reset" id="reset">Reset</button>
            </div>
            
            <!-- p5-JS to draw our elements -->    
            <div id="canvas">
                <script src="libs/p5.min.js"></script>
                <script src="script3.js"></script>
            </div>

            <!-- Button section -->
            <div id="bottom">
                <div id="accept"><span>Accept</span></div>
                <div id="reject"><span>Reject</span></div>
                <div id="result"><span>Result</span></div>
            </div>
        </div>
    </div>
    
</body>
</html>
